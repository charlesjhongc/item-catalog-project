<header>
  <div class="container">
    <div class="row" id="header_bar">
      {% if "user_id" not in session %}
        <h1>Welcome</h1>
        <a class="btn btn-primary" href="{{url_for("loginpage")}}">Login</a>
      {% else %}
        <h1>Hello {{ session["username"]}}</h1>
        <a class="btn btn-primary" href="{{url_for("gdisconnect")}}">Logout</a>
      {% endif %}
    </div>
  </div>
</header>
