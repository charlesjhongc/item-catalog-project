<header>
  <div class="container">
    <div class="row" id="header_bar">
      {% if "user_id" not in session %}
        <h1>Welcome</h1>
      {% else %}
        <h1>Hello {{ session["username"]}}</h1>
      {% endif %}
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <a href="{{url_for("gdisconnect")}}" onclick="signOut();">Sign out</a>
    </div>
  </div>
</header>
