{% extends "html_frame.html" %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="container">
    <hr class="my-4">
    <div class="row">
      <form action="{{url_for("item_add_page")}}" method="POST">
        <div class="form-group">
          <label for="name">Name of item:</label>
          <input type="text" id="name" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" placeholder="Description about item..." name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" class="form-control" name="price">
        </div>
        <div class="form-group">
          <label for="select1">Category</label>
          <select class="form-control" name="category">
            {% for cata in categories %}
            <option>{{ cata.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a class="btn btn-primary" href="{{url_for("mainpage")}}">HOME</a>
      </form>
    </div>
  </div>
</main>
{% endblock %}
