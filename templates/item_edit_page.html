<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Wellcom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/custom.css">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row" id="header_bar">
          <h1>HEADER</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <hr class="my-4">
        <div class="row">
          <form action="{{url_for("item_edit_page", item_name=item.name)}}" method="POST">
            <div class="form-group">
              <label for="name">Name of item:</label>
              <input type="text" id="name" class="form-control" name="name" value="{{ item.name }}">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" class="form-control" name="description">{{ item.description }}</textarea>
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" id="price" class="form-control" name="price" value="{{ item.price}}">
            </div>
            <div class="form-group">
              <label for="select1">Category</label>
              <select class="form-control" name="category">
                {% for cata in categories %}
                  {% if cata.id == item.category_id %}
                    <option selected="True">{{ cata.name }}</option>
                  {% else %}
                    <option>{{ cata.name }}</option>
                  {% endif %}
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
            <a class="btn btn-primary" href="{{url_for("mainpage")}}">HOME</a>
          </form>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
